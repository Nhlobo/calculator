<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Investment Calculator</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
  <h1>Investment Calculator</h1>
  <div class="input-group">
    <label for="principal">Initial Investment Amount (ZAR):</label>
    <input type="number" id="principal" placeholder="Enter initial amount">
  </div>
  <div class="input-group">
    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter annual interest rate">
  </div>
  <div class="input-group">
    <label for="period">Investment Period (years):</label>
    <input type="number" id="period" placeholder="Enter investment period in years">
  </div>
  <div class="input-group">
    <label for="type">Interest Type:</label>
    <select id="type">
      <option value="simple">Simple Interest</option>
      <option value="compound">Compound Interest</option>
    </select>
  </div>
  <div class="input-group">
    <label for="frequency">Interest Compounding Frequency:</label>
    <select id="frequency">
      <option value="monthly">Monthly</option>
      <option value="quarterly">Quarterly</option>
      <option value="yearly">Yearly</option>
    </select>
  </div>
  <button onclick="calculate()">Calculate</button>
  <div id="result"></div>
</div>

<footer>
  <p>© 2024 Mapengo Innovations. All rights reserved</p>
  <div 
  </div>
</footer>

<script src="script.js"></script>

  <script>
    // Listen for changes in the network connection status
    window.addEventListener('load', function() {
        function updateOnlineStatus() {
            if (!navigator.onLine) {
                // Redirect to the custom 404 page when offline
                window.location.href = '404.html';
            }
        }

        // Check immediately in case they’re already offline
        updateOnlineStatus();

        // Listen for future changes to the network status
        window.addEventListener('offline', updateOnlineStatus);
    });
  </script>
</body>
    </html>
